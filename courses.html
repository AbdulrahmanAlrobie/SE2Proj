      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <div class="order-1 order-lg-2 mb-3 mb-lg-0">
          <div id="user-info">
            <a href="auth.html?form=login" id="log-in">Log in</a>
            <button id="sign-up-btn" class="btn" onclick="window.location.href ='auth.html?form=signup'">Sign up</button>
          </div>
        </div>
        <div class="order-2 order-lg-1">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link underline-effect" href="./courses.html">Courses</a>
            </li>

            <a class="nav-link underline-effect" href="#">Assignments</a>

        </ul>
      </div>

    <main>
      <div class="container">
        <div class="courses-container">
            <!-- Courses will be dynamically added here -->
        </div>
        <button id="create-course-btn" class="btn btn-primary" style="display: none;">Create Course</button>
    </div>
    <!-- Modal -->
<div class="modal fade" id="courseModal" tabindex="-1" aria-labelledby="courseModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="courseModalLabel">Create Course</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="courseForm">
          <div class="mb-3">
            <label for="courseTitle" class="form-label">Course Title</label>
            <input type="text" class="form-control" id="courseTitle" required>
          </div>
          <div class="mb-3">
            <label for="courseDescription" class="form-label">Course Description</label>
            <textarea class="form-control" id="courseDescription" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <input type="file" class="form-control" id="courseImage" accept="image/*">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="saveCourse">Save Course</button>
      </div>
    </div>
  </div>
</div>
